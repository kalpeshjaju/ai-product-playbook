repos:
  - repo: https://github.com/gitguardian/ggshield
    rev: v1.35.0
    hooks:
      - id: ggshield
        language_version: python3
        stages: [pre-commit]
  - repo: local
    hooks:
      - id: sync-claude-nav
        name: Sync CLAUDE.md navigation map
        entry: python3 scripts/sync_claude_nav.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
