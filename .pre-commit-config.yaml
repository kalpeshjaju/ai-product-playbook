repos:
  - repo: https://github.com/gitguardian/ggshield
    rev: v1.35.0
    hooks:
      - id: ggshield
        language_version: python3
        stages: [pre-commit]
  - repo: local
    hooks:
      - id: sync-claude-nav
        name: Sync CLAUDE.md navigation map
        entry: python3 scripts/sync_claude_nav.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
      - id: impact-graph
        name: Change impact analysis (pre-push)
        entry: bash scripts/impact-graph.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
      - id: type-check
        name: TypeScript type-check (pre-push)
        entry: bash -c 'npx turbo run type-check 2>&1 | tail -20'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
