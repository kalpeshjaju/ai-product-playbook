##
# FILE PURPOSE: Local development docker-compose for all infrastructure services
#
# WHY: Enables local testing of LiteLLM proxy, PostgreSQL with pgvector,
#      and Redis without external service dependencies.
# HOW: `docker compose up` brings up all services. API connects via env vars.
#
# AUTHOR: Claude Opus 4.6
# LAST UPDATED: 2026-03-01
##

services:
  litellm:
    build:
      context: ./services/litellm
      dockerfile: Dockerfile
    ports:
      - "${LITELLM_PORT:-4000}:4000"
    environment:
      - PORT=4000
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - TOGETHER_AI_API_KEY=${TOGETHER_AI_API_KEY}
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-https://cloud.langfuse.com}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-playbook}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      redis-server
      --requirepass "${REDIS_PASSWORD}"
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  crawl4ai:
    build:
      context: ./services/crawl4ai
      dockerfile: Dockerfile
    ports:
      - "${CRAWL4AI_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "${API_PORT:-3002}:3002"
    environment:
      - PORT=3002
      - NODE_ENV=development
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-playbook}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - LITELLM_PROXY_URL=http://litellm:4000/v1
      - LITELLM_API_KEY=${LITELLM_MASTER_KEY}
      - CRAWL4AI_URL=http://crawl4ai:8000
    depends_on:
      litellm:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      crawl4ai:
        condition: service_healthy
    # Overrides Dockerfile HEALTHCHECK for local dev (compose healthcheck takes precedence)
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3002/api/health').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  strapi:
    build:
      context: ./services/strapi
      dockerfile: Dockerfile
    ports:
      - "${STRAPI_PORT:-1337}:1337"
    environment:
      - HOST=0.0.0.0
      - PORT=1337
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${POSTGRES_DB:-playbook}
      - DATABASE_USERNAME=${POSTGRES_USER}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_SCHEMA=strapi
      - APP_KEYS=${STRAPI_APP_KEYS:-strapi-key-1,strapi-key-2}
      - ADMIN_JWT_SECRET=${STRAPI_ADMIN_JWT_SECRET:-strapi-admin-jwt-secret}
      - API_TOKEN_SALT=${STRAPI_API_TOKEN_SALT:-strapi-api-token-salt}
      - TRANSFER_TOKEN_SALT=${STRAPI_TRANSFER_TOKEN_SALT:-strapi-transfer-salt}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1337/_health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  pgdata:
