##
# FILE PURPOSE: Deploy API to Railway on push to main
#
# WHY: Path-filtered deploys — only deploys when API or shared packages change.
# HOW: Railway CLI deploy using Dockerfile.api (bypasses Railpack Python detection).
#
# AUTHOR: Claude Opus 4.6
# LAST UPDATED: 2026-02-28
##

name: Deploy API

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/shared-types/**'
      - 'packages/shared-llm/**'
      - 'Dockerfile.api'

concurrency:
  group: deploy-api-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Disable needrestart for zerox postinstall
        run: sudo apt-get remove -y needrestart > /dev/null 2>&1 || true

      - name: Release guard checks
        run: bash scripts/prod_release_guard.sh

      - run: npm ci --legacy-peer-deps

      - name: Type check + Build
        run: npx turbo run build type-check

  deploy:
    runs-on: ubuntu-latest
    needs: release-guard
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Disable needrestart for zerox postinstall
        run: sudo apt-get remove -y needrestart > /dev/null 2>&1 || true

      - run: npm ci --legacy-peer-deps

      - name: Enable pgvector extension on Railway Postgres
        run: |
          if [ -n "$DATABASE_URL" ]; then
            psql "$DATABASE_URL" -c "CREATE EXTENSION IF NOT EXISTS vector;"
            echo "pgvector extension enabled"
          else
            echo "WARN: DATABASE_URL not set — skipping pgvector extension"
          fi
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Apply database migrations
        run: cd apps/api && npx drizzle-kit push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service playbook-api
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
