##
# FILE PURPOSE: Deploy API to Railway on push to main
#
# WHY: Path-filtered deploys â€” only deploys when API or shared packages change.
# HOW: Railway CLI deploy using Dockerfile.api (bypasses Railpack Python detection).
#
# AUTHOR: Claude Opus 4.6
# LAST UPDATED: 2026-02-28
##

name: Deploy API

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/shared-types/**'
      - 'packages/shared-llm/**'
      - 'Dockerfile.api'

concurrency:
  group: deploy-api-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service playbook-api
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
