##
# FILE PURPOSE: Deploy API to Railway on push to main
#
# WHY: Path-filtered deploys â€” only deploys when API or shared packages change.
# HOW: Railway CLI deploy using Dockerfile.api (bypasses Railpack Python detection).
#
# AUTHOR: Claude Opus 4.6
# LAST UPDATED: 2026-02-28
##

name: Deploy API

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/shared-types/**'
      - 'packages/shared-llm/**'
      - 'Dockerfile.api'

concurrency:
  group: deploy-api-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - uses: ./.github/actions/disable-needrestart

      - name: Release guard checks
        run: bash scripts/prod_release_guard.sh

      - run: npm ci --legacy-peer-deps

      - name: Type check + Build
        run: npx turbo run build type-check

  deploy:
    runs-on: ubuntu-latest
    needs: release-guard
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      # Migrations + pgvector now run inside the Docker entrypoint on Railway
      # (no need for external DB access from CI)

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service playbook-api
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
