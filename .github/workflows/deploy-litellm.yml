##
# FILE PURPOSE: Post-deploy smoke test for LiteLLM on Railway
#
# WHY: Railway auto-deploys from git push to main (git-based deploy).
#      This workflow verifies LiteLLM is healthy after auto-deploy.
# HOW: On push to main (litellm path), waits for Railway build, then checks /v1/models.
#
# AUTHOR: Claude Opus 4.6
# LAST UPDATED: 2026-03-02
##

name: Deploy LiteLLM

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'services/litellm/**'

concurrency:
  group: deploy-litellm-${{ github.ref }}
  cancel-in-progress: true

jobs:
  post-deploy-check:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Wait for Railway auto-deploy
        run: |
          echo "Railway auto-deploys from git push to main."
          echo "Waiting 120s for build + deploy to complete..."
          sleep 120

      - name: Health check — /v1/models
        run: |
          for i in 1 2 3 4 5; do
            STATUS=$(curl -s -o /tmp/models.json -w '%{http_code}' \
              "${{ secrets.LITELLM_PROXY_URL }}/v1/models" \
              --max-time 10) || true

            if [ "$STATUS" = "200" ]; then
              MODEL_COUNT=$(python3 -c "import json; print(len(json.load(open('/tmp/models.json')).get('data',[])))" 2>/dev/null || echo "0")
              echo "LiteLLM is healthy (attempt $i) — $MODEL_COUNT models loaded"
              if [ "$MODEL_COUNT" -gt "0" ]; then
                exit 0
              fi
              echo "Warning: 0 models loaded, retrying..."
            else
              echo "Attempt $i: got HTTP $STATUS, retrying in 15s..."
            fi

            sleep 15
          done

          echo "LiteLLM health check failed after 5 attempts"
          exit 1
