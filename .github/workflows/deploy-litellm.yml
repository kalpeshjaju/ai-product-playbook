##
# FILE PURPOSE: Deploy LiteLLM proxy to Railway on push to main
#
# WHY: Path-filtered deploys â€” only deploys when LiteLLM config changes.
# HOW: Railway CLI deploy using the Dockerfile in services/litellm/.
#
# AUTHOR: Claude Opus 4.6
# LAST UPDATED: 2026-03-01
##

name: Deploy LiteLLM

on:
  push:
    branches: [main]
    paths:
      - 'services/litellm/**'

concurrency:
  group: deploy-litellm-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service litellm-proxy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
