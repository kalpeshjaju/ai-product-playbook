##
# FILE PURPOSE: Visual regression testing via Chromatic on PRs
#
# WHY: OUTPUT pillar â€” catch unintended visual changes before merge.
# HOW: Builds Storybook and publishes to Chromatic. Non-blocking (continue-on-error).
#
# AUTHOR: Claude Opus 4.6
# LAST UPDATED: 2026-03-01
##

name: Chromatic

on:
  pull_request:
    branches: [main]

concurrency:
  group: chromatic-${{ github.ref }}
  cancel-in-progress: true

jobs:
  chromatic:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook
          exitZeroOnChanges: true
          exitOnceUploaded: true
