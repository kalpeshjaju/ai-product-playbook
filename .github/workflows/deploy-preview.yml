##
# FILE PURPOSE: Deploy preview URLs for PRs that touch web or admin apps
#
# WHY: PRs need preview URLs for visual review before merge.
# HOW: Vercel CLI builds and deploys (no --prod flag) for each affected app.
#      Posts deployment URL as a PR comment.
#
# AUTHOR: Claude Opus 4.6
# LAST UPDATED: 2026-03-01
##

name: Deploy Preview

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'apps/admin/**'
      - 'packages/shared-types/**'
      - 'packages/shared-ui/**'
      - 'packages/shared-llm/**'

concurrency:
  group: deploy-preview-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  preview-web:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_WEB_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Disable needrestart for zerox postinstall
        run: sudo apt-get remove -y needrestart > /dev/null 2>&1 || true

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel config
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy preview
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> "$GITHUB_OUTPUT"
          echo "Deployed to: $URL"

      - name: Comment PR with preview URL
        if: steps.deploy.outputs.url
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const body = `**Web Preview:** ${url}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes('**Web Preview:**'));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

