# Qodo Cover — AI-powered test generation on PRs
#
# WHY: Playbook §22 — automatically generates missing tests for changed code.
#      Improves coverage without manual effort.
# HOW: Uses Codium-ai/cover-agent action on PR changes.
#      Guarded by QODO_ENABLED repo variable — skips entirely when not set.
#
# AUTHOR: Claude Opus 4.6
# LAST UPDATED: 2026-02-28

name: Qodo Cover

on:
  pull_request:
    paths:
      - 'packages/**/*.ts'
      - 'apps/**/*.ts'
      - 'apps/**/*.tsx'

jobs:
  generate-tests:
    name: AI Test Generation
    runs-on: ubuntu-latest
    if: vars.QODO_ENABLED == 'true'

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Disable needrestart for zerox postinstall
        run: sudo apt-get remove -y needrestart > /dev/null 2>&1 || true

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Get changed files
        id: changed
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **/*.ts
            **/*.tsx
          separator: '\n'

      - name: Run Qodo Cover
        if: steps.changed.outputs.any_changed == 'true'
        uses: Codium-ai/cover-agent@v1
        with:
          api-key: ${{ secrets.QODO_API_KEY }}
          project-language: typescript
          test-framework: vitest
          coverage-type: cobertura
          max-iterations: 3
          desired-coverage: 80

      - name: Comment PR with coverage report
        if: always() && steps.changed.outputs.any_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '## Qodo Cover\n\nAI test generation completed. Review suggested tests above.\n\n> Auto-generated by Qodo Cover (§22)',
            });
